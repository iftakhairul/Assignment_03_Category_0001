<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>PET-SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<style>
    .Catagories{
        height: 180px;
        width: 150px;
    }
    .Catagories img{
        float: center;

<body>
    <div class="grid grid-cols-2 gap-2 m-0 place-items-center text-center" id="Catagories-content-mobile">

            <p>3 Items</p> 
        </div>

        </div>

        </div>
        <div class="Catagories bg-orange-300 p-12 mr-12 items-center ">

        </div>

        </div>
        <div class="Catagories bg-orange-300 p-12 mr-12 items-center ">

            <p class="text-l font-bold items-center ">Rabbit</p>
            <p>3 Items</p>
        </div>
    </div>

</html>
